<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Exercice 4 JavaScript</title>
</head>

<body>
  <form>
    <label for="lastname">Nom : </label><input type="text" name="lastname" id="lastname" />
    <label for="firstname">Prénom : </label><input type="text" name="firstname" id="firstname" />
    <label for="city">Ville : </label><input type="text" name="city" id="city" />
    <button name="submit" id="submit" onclick="getFORM();">Valider</button>
  </form>

  <script>
    function getFORM() {
      var lastname = document.getElementById('lastname').value;
      var firstname = document.getElementById('firstname').value;
      var city = document.getElementById('city').value;
      var regexText = /^[a-zA-Zéù\-ïçë]+$/;
      if (regexText.test(lastname) != true) {
        alert('Vous vous êtes trompé dans le nom');
      } else if (!regexText.test(firstname)) {
        alert('Vous vous êtes trompé dans le prénom')
      } else if (!regexText.test(city)) {
        alert('Vous vous êtes trompé dans la ville')
      } else {
        alert(lastname + "\n" + firstname + "\n" + city);
      }
    }
  </script>
</body>

</html>
